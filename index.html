<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Gram</title>
    <link rel="stylesheet" href="/src/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
    </style>
</head>
<body>
    <canvas id="bg" style="position:absolute; top: 0px; left: 0px; width: 100%; height: 100%; z-index: 0;"></canvas>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">G.r.a.m</h1>
            <p class="login-subtitle" id="form-subtitle">Sign in</p>

            <form id="auth-form" class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" id="authBtn" class="login-button primary-button">Sign In</button>
            </form>

            <p class="toggle-mode-text">
                <span id="toggle-prompt">Don't have an account?</span>
                <button type="button" id="toggleAuthModeBtn" class="toggle-button">Sign Up</button>
            </p>

            <p id="auth-message" class="auth-message"></p>
        </div>
    </div>

    <script type="module" src="/src/login.js"></script>
</body>
</html>
