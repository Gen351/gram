<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gram</title>

    <style>
        /* attach icon */
        /* camera icon */
        /* like icon */
        /* send icon */
        /* search icon */
        /* scroll down button */
        @import url('https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css');
        /* trash can button */
        /* heart icon */
        @import url('https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css');
        /* Font style */
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
    </style>

    <link rel="stylesheet" href="/src/style.css">

</head>
<body>
    <div class="messenger-container">
        <div class="left-panel">
            <div class="header">
                <div class="profile-wrapper" style="position: relative;">
                    <div class="profile-pic" id="profilePicContainer">
                        <span id="profile-initial">A</span>
                    </div>
                    <div id="profile-dropdown" class="dropdown-menu">
                        <button id="logout-button">Logout</button>
                        <button id="change-username-button">Change Name</button>
                        <button if="change-profile-pic-button">Change Profile Picture</button>
                    </div>
                </div>
                <div class="search-things">
                    <div class="search-bar">
                        <input type="text" placeholder="Search" id="search">
                    </div>
                    <div class="search-results">
                        
                    </div>
                </div>

                <div class="toggle-panel-container open">
                    <button id="close-left-panel">
                        <i class="fi fi-br-angle-right"></i>
                    </button>
                </div>
            </div>
            <div class="chats-list">
                </div>
        </div>

        <div class="right-panel">
            <div class="conversation-header">
                <div class="chat-actions">
                    <div class="toggle-panel-container open">
                        <button id="open-left-panel">
                            <i class="fi fi-br-angle-left"></i>
                        </button>
                    </div>
                    <div class="recipient-info">
                        <div class="recipient-avatar"></div>
                        <div class="recipient-name"></div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-button" id="search-icon">
                        <i class="fi fi-br-search"></i>
                    </button>
                    <button class="icon-button" id="info-icon">
                        <i class="fi fi-br-info"></i>
                    </button>
                </div>
            </div>
            

            <canvas id="message-area-bg"></canvas>
            <div class="message-area">
                <!-- Messages are put here -->
            </div>

            <div class="reply-preview-area">
                <div class="reply-preview-content">
                    </div>
                <button id="btn-cancel-reply">
                    <i class="fi fi-br-comment-xmark"></i>
                </button>
            </div>

            <button id="scroll-to-bottom-btn"><i class="fi fi-br-caret-down"></i></button>
            
            <div class="message-input-area">
                <button class="icon-button" id="attch-icon">
                    <i class="fi fi-br-link-alt"></i>
                </button>
                <button class="icon-button" id="media-icon">
                    <i class="fi fi-br-picture"></i>
                </button>

                <textarea placeholder="Aa" id="message-typed" data-reply-to="" data-convo-id=""></textarea>
                
                <button class="icon-button" id="send-icon">
                    <i class="fi fi-br-paper-plane"></i>
                </button>

                <button class="icon-button" id="like-icon">
                    <i class="fi fi-br-heart"></i>
                </button>
            </div>
        </div>
    </div>


    <div id="changeTheme" class="modal-overlay">
        <div class="theme-dialog">
            <h2>Change Theme</h2>
            <div class="themes">
                <!-- ... inside <div class="themes"> ... -->
                <div id="space" class="theme-card"><span>Space</span></div>
                <div id="underwater-world" class="theme-card"><span>Underwater World</span></div>
                <div id="star-wars" class="theme-card"><span>Star Wars</span></div>
                <div id="math" class="theme-card"><span>Math</span></div>
                <div id="late-night-delight" class="theme-card"><span>Late Night Delight</span></div>
                <div id="games" class="theme-card"><span>Games</span></div>
                <div id="fantasy" class="theme-card"><span>Fantasy</span></div>
                <div id="beach" class="theme-card"><span>Beach</span></div>
                <div id="astronaut-cats" class="theme-card"><span>Astronaut Cats</span></div>
                <!-- ... -->
            </div>
            <div class="dialog-actions">
                <button id="saveThemeChange" class="primary-btn">Save</button>
                <button id="cancelThemeChange" class="primary-btn">Cancel</button>
            </div>
            <p id="changeThemeStatusMessage" class="status-message"></p>
        </div>
    </div>

    <div id="changeUsernameDialog" class="modal-overlay">
        <div class="username-dialog">
            <h2>Change Username</h2>
            <div class="input-group">
                <label for="newUsernameInput">New Username:</label>
                <input type="text" id="newUsernameInput" placeholder="Enter new username" maxlength="20">
                <small id="usernameError" class="error-message"></small>
            </div>
            <div class="dialog-actions">
                <button id="saveUsernameChange" class="primary-btn">Save</button>
                <button id="cancelUsernameChange" class="secondary-btn">Cancel</button>
            </div>
            <p id="usernameStatusMessage" class="status-message"></p>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
